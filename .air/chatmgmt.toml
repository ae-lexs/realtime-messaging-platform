# Air configuration for Chat Management service hot reload

root = "/app"
tmp_dir = "tmp/chatmgmt"

[build]
  bin = "./tmp/chatmgmt/main"
  cmd = "go build -o ./tmp/chatmgmt/main ./cmd/chatmgmt"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "gen", ".git", "node_modules"]
  exclude_file = []
  exclude_regex = ["_test\\.go$"]
  exclude_unchanged = true
  follow_symlink = false
  full_bin = ""
  include_dir = ["cmd/chatmgmt", "internal"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "2s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
