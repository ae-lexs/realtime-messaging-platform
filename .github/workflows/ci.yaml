# CI Pipeline - Runs on all pull requests
# Per ADR-014 ยง8.2, all stages must pass before merge.

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Proto validation
  proto:
    name: Proto Lint & Breaking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for buf breaking against main

      - name: Fetch main branch
        if: github.event_name == 'pull_request'
        run: git fetch origin main:refs/heads/main

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 'latest'

      - name: Buf lint
        run: cd proto && buf lint

      - name: Buf breaking
        if: github.event_name == 'pull_request'
        run: cd proto && buf breaking --against '../.git#branch=main,subdir=proto'

  # Go linting
  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 'latest'

      - name: Generate proto stubs
        run: cd proto && buf generate

      # Build golangci-lint v2 from source to support Go 1.25
      # Pre-built binaries may be built with older Go versions
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run ./...

  # Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 'latest'

      - name: Generate proto stubs
        run: cd proto && buf generate

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
          fail_ci_if_error: false

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 'latest'

      - name: Generate proto stubs
        run: cd proto && buf generate

      - name: Build all services
        run: go build -v ./cmd/...

  # Docker build verification
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, ingest, fanout, chatmgmt]
    steps:
      - uses: actions/checkout@v4

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 'latest'

      - name: Generate proto stubs
        run: cd proto && buf generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/${{ matrix.service }}.Dockerfile
          push: false
          tags: messaging-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests (requires infrastructure)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      localstack:
        image: localstack/localstack:3.4
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb,secretsmanager,ssm
        options: >-
          --health-cmd "curl -sf http://localhost:4566/_localstack/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - uses: bufbuild/buf-setup-action@v1
        with:
          version: 'latest'

      - name: Generate proto stubs
        run: cd proto && buf generate

      - name: Run integration tests
        run: go test -race -tags=integration -v ./...
        env:
          AWS_ENDPOINT: http://localhost:4566
          REDIS_ADDR: localhost:6379

  # Terraform validation
  terraform:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Terraform file changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            terraform:
              - 'terraform/**'

      - name: Setup Terraform
        if: steps.changes.outputs.terraform == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.14.0'

      - name: Terraform fmt check
        if: steps.changes.outputs.terraform == 'true'
        run: terraform -chdir=terraform fmt -check -recursive

      - name: Setup tflint
        if: steps.changes.outputs.terraform == 'true'
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: 'v0.55.1'

      - name: Init tflint plugins
        if: steps.changes.outputs.terraform == 'true'
        run: tflint --init --config terraform/.tflint.hcl
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run tflint
        if: steps.changes.outputs.terraform == 'true'
        run: tflint --recursive --config "$(pwd)/.tflint.hcl"
        working-directory: terraform

      - name: Run trivy security scan
        if: steps.changes.outputs.terraform == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Validate dev environment
        if: steps.changes.outputs.terraform == 'true'
        run: |
          terraform -chdir=terraform/environments/dev init -backend=false
          terraform -chdir=terraform/environments/dev validate

      - name: Validate prod environment
        if: steps.changes.outputs.terraform == 'true'
        run: |
          terraform -chdir=terraform/environments/prod init -backend=false
          terraform -chdir=terraform/environments/prod validate

  # Final gate - all checks must pass
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [proto, lint, test, build, docker, integration, terraform]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.proto.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]] || \
             [[ "${{ needs.integration.result }}" != "success" ]] || \
             [[ "${{ needs.terraform.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
